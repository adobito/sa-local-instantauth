<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extension Configuration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-bottom: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }
    h3 {
      margin-bottom: 20px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    label > span {
      flex: 1;
      margin-right: 10px;
    }
    label > input {
      flex: 2;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h3>Configuration</h3>
  <label>
    <span>HTTPS only</span>
    <input type="checkbox" id="httpsOnly" checked>
  </label>
  <label>
    <span>Domain:</span>
    <input type="text" id="domain">
  </label>
  <label>
    <span>Password:</span>
    <input type="password" id="password">
  </label>
  <script src="config.js"></script>
</body>
</html>
